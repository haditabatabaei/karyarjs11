<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="./index.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .square {
            width: 120px;
            height: 120px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 40px;
            width: 300px;
            overflow-y: auto;
            padding: 40px 0px 0px 40px;
        }
    </style>
</head>
<body>
    <section id="container" class="container">
        <button id="button">Click Me</button>
        <a href="https://www.google.com" id="google-link" target="_blank">Go to google</a>
        <div id="inner-container">
            Inner Container
        </div>
        <form name="register">
            <label for="register-input-id">
                First Name:
            </label>
            <input id="register-input-id" name="register-first-name" type="text">
            <br />
            <label for="city-id">City:</label>
            <select id="city-id" name="city" multiple>
                <option value="qom">Qom</option>
                <option value="tehran">Tehran</option>
                <option value="tabriz">Tabriz</option>
                <option value="ardebil">Ardebil</option>
                <option value="zanjan">Zanjan</option>
                <option value="sirjan">Sirjan</option>
                <option value="sari">Sari</option>
                <option value="mashhad">Mashhad</option>
            </select>

            <br>
            <label>
                Javascript
                <input type="checkbox" value="js" name="skills"></input>
            </label>
            <label>
                Typescript
                <input type="checkbox" value="ts" name="skills"></input>
            </label>
            <label>
                React
                <input type="checkbox" value="react" name="skills"></input>
            </label>

             <label>
                Male
                <input type="radio" value="m" name="gender"></input>
            </label>
            <label>
                Female
                <input type="radio" value="f" name="gender"></input>
            </label>
        </form>
    </section>
</body>
</html>
